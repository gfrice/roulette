<!DOCTYPE html>
<html>
<head>
<title>Roulette</title>
<link rel="stylesheet" src="roulette.css" />
<script src="roulette.js" type="text/javascript"></script>
</head>
<body>

<div>
  Welcome to Roulette! Choose Black or Red to spin.
</div>

<p>
  $5 Minimum Bet
</p>

<div id="bet"></div>

<br>
<input type="radio" id="black" name="guess">Black
<br>
<input type="radio" id="red" name="guess">Red
<br>
<br>
<input type="button" id="spinbutt" value="Spin" onClick="spin()" disabled>

<div id="results" class="hidden">

  <hr>
  <p>You Chose: <span id="choice"></span></p>
  <p>Winning Number: <span id="winDiv"></span></p>
  <p><span id="winner"></span></p>

</div>

</body>
</html>
